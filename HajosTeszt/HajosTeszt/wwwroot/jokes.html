<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <div id="jokeList"></div>
        <div id="viccek">
            <input id="jokeText" type="text" placeholder="Csak PC vicc" />
        </div>
        <button id="addButton">Új vicc felvétele</button>
    </form>
    <script>
        document.getElementById("addButton").addEventListener("click", () => {

            //Ezt az objektumot fogjuk átküldeni
            let data = {
                jokeText: document.getElementById("jokeText").value
            }


            fetch("api/jokes",
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }).then(x => {
                    if (x.ok) {
                        alert("Siker");

                    }
                    else {
                        alert("Kudarc");
                    }
                });

            fetch("api/jokes")
                .then(response => response.json())
                .then(data => kiiratás(data)

                );

            function kiiratás(lista) {
                console.log(lista)
                for (var i = 0; i < lista.length; i++) {
                    let újElem = document.createElement("div");
                    újElem.innerText = lista[i];
                    document.getElementById("viccek").appendChild(újElem);
                }
            }
    </script>
</body>
</html>
